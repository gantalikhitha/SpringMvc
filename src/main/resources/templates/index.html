<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">

		<h1>Students List</h1>
		<a th:href="@{showNewStudentForm}" class="btn btn-primary btn-sm mb-3">Add
			Student</a>
		<table border="1" class="table table striped table-responsive-md">
			<thead>
				<tr>
					<th>Student Id</th>
					<th>Student firstName</th>
					<th>Student lastName</th>
					<th>Student Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${listStudents}">
					<td th:text="${student.id}"></td>
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td><a th:href="@{/showFormForUpdate/{id}(id=${student.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/deleteStudent/{id}(id=${student.id})}"
						class="btn btn-danger">delete</a></td>
				</tr>
			</tbody>
		</table>
		<div th:if="${totalPages > 1}">
			<div class="row col-sm-10">
				<div class="col-sm-2">Total Rows:[[${totalItems}]]</div>
				<div class="col-sm-2">
				<span th:each="i:${#numbers.sequence(1,totalPages)}"> 
				<a th:if="${currentPage !=i}" th:href="@{'/page/'+${i}}">[[${i}]]</a>
					<span th:unless="${currentPage !=i}">[[${i}]]</span> &nbsp;&nbsp;
				</span>
				</div>
				<div class="col-sm-1">

					<a th:if="${currentPage < totalPages}"
						th:href="@{'/page/'+${currentPage+1}}">Next</a> <span
						th:unless="${currentPage < totalPages}">Next</span>
				</div>
				<div class="col-sm-2">
					<a th:if="${currentPage > 1}"
						th:href="@{'/page/' + ${currentPage - 1}}">Previous</a> <span
						th:unless="${currentPage > 1}">Previous</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
